# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing,
# along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - hermes-3%gcc+petsc
    - cmake
  view:
    gcc:
      root: ./views/gcc
      select: ["%gcc"]
      link_type: symlink
    # A view which does not include hermes-3 itself
    # Use this if you want to use dependencies from the environment, but are building hermes-3 yourself with cmake
    #  (guards against accidentally linking to a spack-installed version of libhermes-3.so!)
    gcc-deps-only:
      exclude: ["hermes-3"]
      root: ./views/gcc-deps-only
      select: ["%gcc"]
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
    - ./BOUT-spack
    - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    hermes-3:
      path: .
      spec: hermes-3@develop
